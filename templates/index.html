<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Live Streaming</h3>
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
    </div>
</div>
    <form action="/config" method="POST">
      <label for="cheight">Ceiling Height: {{ ceil_height }} mm</label><br>
      <input type="text" id="cheight" name="cheight" value={{ ceil_height }}><br>
      <label for="minheight">Min. People Height: {{ min_height }} mm</label><br>
      <input type="text" id="minheight" name="minheight" value={{ min_height }}><br>
      <label for="sigthres">Signal Threshold: {{ signal_threshold }} kpcs/SPAD</label><br>
      <input type="text" id="sigthres" name="sigthres" value={{ signal_threshold }}><br>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
